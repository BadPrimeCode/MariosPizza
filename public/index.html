<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Restaurant Example</title>
    <script src="vendors/jquery-3.1.0.min.js" charset="utf-8"></script>
    <script src="scripts/restaurant.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Restaurant Proof of Concept</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    <div class="container">
        <div class="row row-centered" id="outside">
            <!-- <div class="col-sm-9"> -->
            <div class="col-md-6 text-center">
                <h1>Mario's Pizza</h1>
                <p class="lead">Serving up full stacks of pi!</p>
                <ul class="list-unstyled">
                </ul>
            </div>
        </div>
      </div>
        <!-- /.row -->
        <div class="row" id="inside">
      <div class="col-xs-4 col-sm-4">
    <h2>Create Table</h2>
    Name:<input type="text" id="nameIn" value="" placeholder='Ex: table01'>
    Capacity:<select id="capacityIn">
      <option value=2>2</option>
      <option value=4>4</option>
      <option value=6>6</option>
      <option value=8>8</option>
      <option value=10>10</option>
    </select>
    <button id="createTable">Add Table</button>
    <h2>Create Employee</h2>
    <input type="text" id="employeeFirstNameIn" value="" placeholder="First Name">
    <input type="text" id="employeeLastNameIn" value="" placeholder="Last Name">
    <button id="createEmployee">Add Employee</button>
    <h2>Current Employees</h2>
    <div id="employeesOutput"></div>
    <h2>Current Tables</h2>
    <div id="tablesOutput"></div>
  </div>
</div>
  <!-- /.container -->
  </body>
</html>
